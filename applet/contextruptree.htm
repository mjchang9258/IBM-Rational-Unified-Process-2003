var treeLoaded;
var finishPageUrl;
function checkTreeLoaded()
  {
    if(treeLoaded)
    {
      return treeLoaded;
    }
     if(parent.ory_toc.document.RupPresenterApplet != null
        && parent.ory_toc.document.RupPresenterApplet.isReady())
     {
       treeLoaded = true;
     }
     return treeLoaded;
   }

  function printFinishPage()
  {
     var url = parent.getCookie("rup_ory_doc");
     if(url==null || url=="null")
     {
	// fchong - removed March 18, 2003 because we only want to show finishpage
	// if it came from a "Display Tree Browser" link
        //document.writeln("<param name=\"finishpage\" value=\"../process/ovu_proc.htm\">\n");
     }
     else
     {
	finishPageUrl = url;
        if(url.indexOf(".")!=0)
        {
          var docurl = document.URL;
          var lastSlash = docurl.lastIndexOf("/");
          var lastBackSlash = docurl.lastIndexOf("\\");

          var max = lastSlash;
          if(lastBackSlash>max)
          {
            max = lastBackSlash;
          }
          docurl = docurl.substring(0,max);      
          lastSlash = docurl.lastIndexOf("/");
          lastBackSlash = docurl.lastIndexOf("\\");
          max = lastSlash;
          if(lastBackSlash>max)
          {
            max = lastBackSlash;
          }
          docurl = docurl.substring(0,max);
          var length = docurl.length;
          finishPageUrl = ".." + url.substring(length,url.length);		
        }
          document.writeln("<param name=\"finishpage\" value=\""+ finishPageUrl + "\">\n");
     }
 
     var expires = new Date();
     expires.setTime (expires.getTime() + (1000 * 20));
     document.cookie = "rup_ory_doc=" + null +     
        "; expires=" + expires.toString() +  "; path=/"; 
  }

  function printFinishPageForNetscape()
  {
     	if(finishPageUrl==null || finishPageUrl=="null")
     	{
	}
	else
	{
        	document.writeln("finishpage =\"" + finishPageUrl + "\"");
	}
	finishPageUrl = "null";
  }

// -->
